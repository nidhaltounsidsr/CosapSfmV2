<ion-content>

  <ion-card>
    <ion-buttons slot="start">
      <button type="button" class="btn btn-link" (click)="closeModal()">
        <ion-icon name="arrow-round-back"></ion-icon> Retour
      </button>
    </ion-buttons>
    <ion-card-header>
      <ion-card-title>Affecter un equipement</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="form-group">
        <label>DÃ©stinataire :</label>
        <select class="browser-default custom-select" [(ngModel)]="equipements.users" name="equipements.users">
          <option *ngFor="let pro of proprietaires" [value]="pro?.id">{{pro.email}}</option>
        </select>
        <ng-container *ngIf="!equipements.users && verifeChamp">
          <br>
          <div style="font-size: 10px;color:red">* Champ obligatoire </div>
        </ng-container>
      </div>


      <div class="form-group">
        <label for="Quantite">Quantite :</label>
        <input type="number" [(ngModel)]="equipements.quantite" name="equipements.quantite"
          style="font-size: 12px; width:100%;" class="form-control form-control-large">

        <ng-container *ngIf="!equipements.quantite && verifeChamp">
          <br>
          <div style="font-size: 10px;color:red">* Champ obligatoire </div>
        </ng-container>
      </div>


      <button (click)="affecterEquipement()" type="button" class="btn btn-block btn-success">Affecter</button>

      <button type="button" class="btn btn-block btn-danger" (click)="closeModal()">Annuler</button>

    </ion-card-content>
  </ion-card>


</ion-content>
