<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-buttons>
        <button type="button" class="btn btn-link" (click)="closeModal()">
          <ion-icon name="arrow-round-back"></ion-icon> Retour
        </button>
      </ion-buttons>
    </ion-card-header>

    <ion-card-content>
      <div class="row" style="margin-left: 10px;">
        <ion-item style="margin-right: 10px;">
          <ion-icon name="calendar"></ion-icon>
          <ion-datetime displayFormat="DD/MM/YYYY" min="2019-10-17" max="2022-12-31" placeholder="Select Date"
            [(ngModel)]="date" name="date"></ion-datetime>
        </ion-item>
      </div>
      <button (click)="TaskEnCopie()" style="margin-top: 28px;" type="button"
        class="btn btn-block btn-success">Confirmer
        demande</button>
    </ion-card-content>
  </ion-card>

</ion-content>
